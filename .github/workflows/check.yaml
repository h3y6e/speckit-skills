name: check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-slim
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: mise prepare --force
      - run: mise run check
        env:
          RUFF_OUTPUT_FORMAT: github
